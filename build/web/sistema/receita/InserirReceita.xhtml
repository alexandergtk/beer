<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../Template.xhtml">

            <ui:define name="title">Inserir Origem</ui:define>

            <ui:define name="content">
                <h:form id="formOrigem">
                    <p:panel header="Inserir Receita da Cerveja">
                        <h:panelGrid>
                            <p:message for="formOrigem" />
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:column>
                                <h:outputLabel value="Titulo da Receita:" for="Titulo" />
                                <h:selectOneMenu value="{buttonBean.number}">  
                                    <f:selectItem itemLabel="Select One" itemValue="" />  
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />  
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />  
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />  
                                 </h:selectOneMenu>
                                <h:outputLabel value="Região:" for="Região" />
                                <h:inputText id="regiao" value="#{origemMB.origem.regiao}" required="true" requiredMessage="Campo de preenchimento obrigat&oacute;rio" validatorMessage="O valor fornecido para este campo n&atilde;o pode ter mais do que 255 caracteres">
                                    <f:validateLength minimum="1" maximum="255"/>
                                </h:inputText>
                                <h:outputLabel value="País:" for="Pais" />
                                <h:inputText id="pais" value="#{origemMB.origem.pais}" required="true" requiredMessage="Campo de preenchimento obrigat&oacute;rio" validatorMessage="O valor fornecido para este campo n&atilde;o pode ter mais do que 255 caracteres">
                                    <f:validateLength minimum="1" maximum="255"/>
                                </h:inputText>
                            </p:column>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:commandButton id="inserir" action="#{origemMB.adicionar}" value="Inserir" />
                            &nbsp;
                            <h:commandButton id="cancelar" action="/sistema/principal" value="Cancelar" immediate="true" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
